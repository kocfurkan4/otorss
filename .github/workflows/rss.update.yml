name: RSS Guncelle

on:
  schedule:
    # UTC Saatleri: 07:00 (TR 10:00), 09:00 (TR 12:00), 13:00 (TR 16:00)
    - cron: '0 7,9,13 * * *'
  workflow_dispatch: # Manuel calistirmak icin buton

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kutuphaneleri Yukle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Botu Calistir (RSS Olustur)
      run: python guncelle.py

    - name: Degisiklikleri Kaydet (Commit & Push)
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add *.xml
        git commit -m "RSS Guncellendi - $(date)" || exit 0
        git push
